<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Zombie Hungry</title>
</head>
<body>
    <div id="cabecalho">
        <h1>Zombie Hungry</h1>
    </div>
    <div id="main">
        <div id="botoes-principais">
            <button id="iniciar" class="botoes-principais">INICIAR</button>
            <button id="instrucoes" class="botoes-principais">INSTRUÇÕES</button>
            <button id="criadoras" class="botoes-principais">CRIADORAS</button>
        </div>
        <div id="botoes-canto">
            <button id="historico" class="botoes-canto"><img id="img-historico"src="imagens/historico.png"></button>
            <button id="controles" class="botoes-canto"><img id="img-controles" src="imagens/engrenagem.png"></button>
        </div>
        <div class="zumbi-menu">
            <div class="zumbi-menu">
                <img id="zumbi" src="imagens/zumbi.png">
            </div>
            <img id="zumbi-sombra" src="imagens/zumbi-sombra.png">
        </div>
        <div id="manchas">
            <img id="manchaUm" src="imagens/red-splatter-1.png">
            <img id="manchaDois" src="imagens/red-splatter-2.png">
            <img id="manchaTres" src="imagens/red-splatter-3.png">
        </div>
    </div>
</body>
</html>
