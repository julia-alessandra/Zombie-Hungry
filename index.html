<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="imagens/zumbi.png">
    <title>Zombie Hungry</title>
</head>
<body>
    <div id="cabecalho">
        <h1>Zombie Hungry</h1>
    </div>
    <div id="main">
        <div id="botoes-principais">
            <button id="iniciar" class="botoes-principais">INICIAR</button>
            <button id="instrucoes" class="botoes-principais">INSTRUÇÕES</button>
            <button id="criadoras" class="botoes-principais">CRIADORAS</button>
        </div>
        <div id="botoes-canto">
            <button id="historico" class="botoes-canto"><img id="img-historico"src="imagens/historico.png"></button>
            <button id="controles" class="botoes-canto"><img id="img-controles" src="imagens/engrenagem.png"></button>
        </div>
        <div class="zumbi-menu">
            <div class="zumbi-menu">
                <img id="zumbi" src="imagens/zumbi.png">
            </div>
            <img id="zumbi-sombra" src="imagens/zumbi-sombra.png">
        </div>
        <div id="manchas">
            <img id="manchaUm" src="imagens/red-splatter-1.png">
            <img id="manchaDois" src="imagens/red-splatter-2.png">
            <img id="manchaTres" src="imagens/red-splatter-3.png">
        </div>
    </div>

    <main id="secao-ajuda" class="invisivel">
        <main id="menu-ajuda">
            <div id="contem-fechar-ajuda">
                <button id="fechar-instrucoes"><i class="fa fa-times" aria-hidden="true"></i></button>
            </div>

            <section id="container-instrucoes">
                <h3>Instruções</h3>
            </section>

            <section id="container-criadoras">
                <h3>Criadoras</h3>
                <div id="julia">
                    <p>julinha</p>
                </div>
                <div id="duda">
                    <p>Meu nome é Maria Eduarda, tenho 13 anos e sou a aluna mais jovem do CEFET. 
                        Minha matéria favorita é educação física e eu adoro Naruto. Gravo vídeos 
                    de Subway Surfers para o YouTube. <a href="https://www.youtube.com/channel/UC5C_b5j6_CGxwF86mzvapCQ">Se inscrevam, pfvr.</a>
                    </p>
                </div>
                <div id="marina">
                    <p>sim</p>
                </div>
            </section>

        </main>
        <script src="javascript/botoes.js"></script>
</body>
</html>
