<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Simulador de Zumbi</title>
</head>
<body>
    <div id="cabecalho">
        <h1>Simulador de Zumbi</h1>
    </div>
    <div id="main">
        <div id="botoes-principais">
            <button id="iniciar" class="botoes-principais">Iniciar</button>
            <button id="instrucoes" class="botoes-principais">Instruções</button>
            <button id="criadoras" class="botoes-principais">Criadoras</button>
        </div>
        <div id="botoes-canto">
            <button id="historico"><img src="imagens/historico.png"></button>
            <button id="controles"><img src="imagens/engrenagem.png"></button>
        </div>
        <div class="zumbi-menu">
            <div class="zumbi-menu">
                <img id="zumbi" src="imagens/zumbi.png">
            </div>
            <img id="zumbi-sombra" src="imagens/zumbi-sombra.png">
        </div>
    </div>
</body>
</html>
